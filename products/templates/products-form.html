<html>
    <head>
        <meta charset="UTF-8">
        <title>Produtos</title>
    </head>

    <body>
        <h1>Novo Produto</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Save</button>
        </form>

        {% if product %}
            <a href="{% url 'delete_product' product.id %}">Delete</a>
        {% endif %}
    </body>
</html>
