<html>
    <head>
        <meta charset="UTF-8">
        <title>Produtos</title>
    </head>
    <body>
        <ul>
            {% for product in products %}
                <a href="{% url 'update_product' product.id %}">
                    <li>{{ product.description }}</li>
                </a>
            {% endfor %}
        </ul>

        <a href="{% url 'create_product' %}">Novo produto</a>
    </body>
</html>
